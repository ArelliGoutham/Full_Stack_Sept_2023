<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <!-- Need to add missed element in list li  -->
    <!-- We should not edit HTML, add it dynamically via JS -->
    <ul>
        <li>0</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
    </ul>
</body>

<script>
   // write your code here

   // select the ul in DOM
   const ulElem = document.querySelector('ul');
   console.log(ulElem);

   // all li selected
   const liElems = document.querySelectorAll('li');
   console.log(liElems);

   // dynamicall <li>6</li> created
   const liToAdd = document.createElement('li'); 
   liToAdd.innerText = '6';

   const liBefore = liElems[6];

   // add to in between the elements, use insertBefore();
   ulElem.insertBefore(liToAdd, liBefore);
</script>

</html>
