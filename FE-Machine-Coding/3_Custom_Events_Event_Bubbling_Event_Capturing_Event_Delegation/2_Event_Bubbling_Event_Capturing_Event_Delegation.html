<!--
   Event Bubbling:

      -> EB is the default behavior in the DOM when an event occurs on a specific element, 
         then it propagates up through its parent element. (html/document)

      -> it starts from bottom to top -> EB.
      


   Event Capturing:

       -> EC is less commonly used and requires explicit specification (rarely used).

       -> it starts from top to bottom -> EC

    Disadvantages of EB/EC:
       -> performance impact
       -> unintended event handling
       -> Difficulties in event management.

    To solve above problems, you need to stop event propagation.

     event.stopPropagation();

    Event Delegation:
      -> Instead of attaching event listner to individual elements, you can use event delgation 
         by attaching a single parent event listener.

     -> This approach of ED, will reduce the number of events attached 
        and also help to avoid performance issues.

      <ul>
        <li> Item -1 </li>
        <li> Item -2 </li>
        <li> Item -3 </li>
      </ul> 
  
-->
